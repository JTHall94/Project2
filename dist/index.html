<!doctype html>
<html lang="en">
  <head>
    <!-- Required meta tags -->
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1, shrink-to-fit=no">

    <link rel="stylesheet" href="css/output.css" type="text/css">

    <title>Restaurant Project</title>
  </head>
  <body class="container">
    <h1 class="text-center mb-1 mt-3"><strong>Restaurant Project</strong></h1>
    <h5 class="text-center mb-1">348 E. Main St., Lexington, KY<h5>

    <h3 class="text-center mb-1" id="hours">Hours</h3>
    <p class="text-center m-0">Monday, Tuesday: Closed</p>
    <p class="text-center m-0">Wednesday through Saturday, dinner only: 5pm - 10pm</p>
    <p class="text-center m-0">Sunday, brunch and dinner: 11am - 8pm</p>

    <div id="menu" class="container">
      <table class="table table-borderless">
        <thead>
          <tr>
            <th scope="col">#</th>
            <th scope="col">Entrees</th>
          </tr>
        </thead>
        <tbody>
          <tr>
            <th scope="row">1</th>
            <td id="entree-1"></td>
          </tr>
          <tr>
            <th scope="row">2</th>
            <td id="entree-2"></td>
          </tr>
          <tr>
            <th scope="row">3</th>
            <td id="entree-3"></td>
          </tr>
          <tr>
            <th scope="row">4</th>
            <td id="entree-4"></td>
          </tr>
          <tr>
            <th scope="row">5</th>
            <td id="entree-5"></td>
          </tr>
          <tr>
            <th scope="row">6</th>
            <td id="entree-6"></td>
          </tr>
          <tr>
            <th scope="row">7</th>
            <td id="entree-7"></td>
          </tr>
          <tr>
            <th scope="row">8</th>
            <td id="entree-8"></td>
        </tr>
        </tbody>
      </table>
    </div>







    <!-- Optional JavaScript -->
    <!-- jQuery first, then Popper.js, then Bootstrap JS -->
    <script src="https://code.jquery.com/jquery-3.3.1.slim.min.js" integrity="sha384-q8i/X+965DzO0rT7abK41JStQIAqVgRVzpbzo5smXKp4YfRvH+8abtTE1Pi6jizo" crossorigin="anonymous"></script>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/popper.js/1.14.3/umd/popper.min.js" integrity="sha384-ZMP7rVo3mIykV+2+9J3UJ46jBk0WLaUAdn689aCwoqbBJiSnjAK/l8WvCWPIPm49" crossorigin="anonymous"></script>
    <script src="https://stackpath.bootstrapcdn.com/bootstrap/4.1.3/js/bootstrap.min.js" integrity="sha384-ChfqqxuZUCnJSK3+MXmPNIyE6ZbWh2IMqE241rYiqJxyMiZ6OW/JmZQ5stwEULTy" crossorigin="anonymous"></script>

    <script src="js/main.js"></script>
  </body>
</html>
